<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Gente Fina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Tema Escuro Brasil - Fundo Principal */
            background-color: #1a202c; /* Cinza bem escuro (Tailwind gray-900) */
        }
        .chat-container {
             /* Cinza um pouco mais claro para o container do chat */
            background-color: #2d3748; /* Tailwind gray-800 */
        }
        .header-brasil {
            /* Gradiente verde e amarelo para o cabeçalho */
            background-image: linear-gradient(to right, #22543d, #ddb337); /* Verde escuro e Amarelo queimado */
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .user-bubble {
            /* Verde para o balão do usuário */
            background-color: #2f855a; /* Tailwind green-700 */
            color: #f0fff4; /* Verde bem clarinho, quase branco */
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai-bubble {
            /* Cinza escuro para o balão da IA */
            background-color: #4a5568; /* Tailwind gray-700 */
            color: #e2e8f0; /* Cinza bem claro (Tailwind slate-200) */
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .typing-indicator-bubble {
            background-color: #4a5568; /* Tailwind gray-700 */
            color: #a0aec0; /* Tailwind gray-500 para os pontinhos */
        }
        .input-area-bg {
            background-color: #2c3642; /* Um tom entre gray-800 e gray-900 */
        }
        .prompt-input-style {
            background-color: #4a5568; /* Tailwind gray-700 */
            color: #e2e8f0; /* Texto claro */
            border-color: #ecc94b; /* Borda amarela (Tailwind yellow-500) */
        }
        .prompt-input-style::placeholder {
            color: #a0aec0; /* Tailwind gray-500 */
        }
        .submit-button-brasil {
            background-color: #ecc94b; /* Amarelo (Tailwind yellow-500) */
            color: #1a202c; /* Texto escuro para contraste com amarelo */
        }
        .submit-button-brasil:hover {
            background-color: #d69e2e; /* Amarelo mais escuro (Tailwind yellow-600) */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ecc94b; /* Amarelo para o spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        .loading-text-color {
            color: #cbd5e0; /* Texto cinza claro para "pensando" */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Scrollbar styling para tema escuro */
        #chat-output::-webkit-scrollbar {
            width: 8px;
        }
        #chat-output::-webkit-scrollbar-track {
            background: #2d3748; /* Fundo da trilha do scroll (cor do container) */
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb {
            background: #4a5568; /* Cor da barra de scroll (Tailwind gray-700) */
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb:hover {
            background: #718096; /* Cor da barra ao passar o mouse (Tailwind gray-600) */
        }
        .error-modal-bg {
            background-color: #2d3748; /* Fundo do modal de erro */
            color: #e2e8f0; /* Texto claro no modal */
        }
        .error-modal-title {
            color: #f56565; /* Vermelho para o título do erro (Tailwind red-500) */
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl chat-container shadow-xl rounded-lg flex flex-col h-[85vh]">
        <!-- Header -->
        <header class="header-brasil text-white p-4 rounded-t-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <!-- Ícone simples, pode ser personalizado com cores do Brasil se for SVG puro -->
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <h1 class="text-xl font-semibold">IA Gente Fina</h1>
        </header>

        <!-- Chat Output -->
        <div id="chat-output" class="flex-grow p-6 space-y-4 overflow-y-auto">
            <!-- Mensagem inicial da IA (estilo amigo) -->
            <div class="chat-bubble ai-bubble">
                e aí! blz? manda a braba aí, no q posso te ajudar kk
            </div>
            <!-- As mensagens do chat serão adicionadas aqui -->
        </div>

        <!-- Loading Indicator (initially hidden) -->
        <div id="loading-indicator" class="hidden p-4 flex items-center justify-center">
            <div class="loading-spinner mr-3"></div>
            <p class="loading-text-color">deixa eu ver aqui rapidinho...</p>
        </div>

        <!-- Input Area -->
        <div class="input-area-bg p-4 border-t border-gray-700 rounded-b-lg">
            <div class="flex items-center space-x-3">
                <textarea id="prompt-input" rows="2" class="prompt-input-style flex-grow p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent resize-none outline-none" placeholder="lança a pergunta aí..."></textarea>
                <button id="submit-button" class="submit-button-brasil font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal (initially hidden) -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="error-modal-bg p-6 rounded-lg shadow-xl max-w-sm w-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold error-modal-title">ops, deu ruim kk</h3>
                <button id="close-error-modal" class="text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
            </div>
            <p id="error-message" class="text-gray-300"></p>
        </div>
    </div>

    <script>
        // Obter elementos do DOM
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const chatOutput = document.getElementById('chat-output');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorModal = document.getElementById('error-modal');
        const errorMessageElement = document.getElementById('error-message');
        const closeErrorModalButton = document.getElementById('close-error-modal');

        // Armazenar histórico do chat (IA inicial com estilo amigo)
        let chatHistory = [{ role: "model", parts: [{ text: "e aí! blz? manda a braba aí, no q posso te ajudar kk" }] }]; 

        // Função para exibir uma mensagem FINAL no chat (usuário ou IA)
        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-bubble');
                messageDiv.textContent = text; // Texto do usuário é setado diretamente
            } else {
                messageDiv.classList.add('ai-bubble');
                messageDiv.textContent = text.toLowerCase(); // Converte texto da IA para minúsculas
            }
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight; 
        }
        
        // Função para simular digitação e exibir partes da resposta da IA sequencialmente
        async function displayAiResponseSequentially(fullResponseText) {
            // Substitui a string literal '\\n' por um caractere de nova linha '\n'
            const processedResponseText = fullResponseText.replace(/\\n/g, '\n');
            const responseParts = processedResponseText.split('\n').filter(part => part.trim() !== '');

            if (responseParts.length === 0 && processedResponseText.trim() !== '') {
                responseParts.push(processedResponseText.trim());
            } else if (responseParts.length === 0) { 
                return;
            }

            await new Promise(resolve => setTimeout(resolve, 600 + Math.random() * 400)); 

            for (const part of responseParts) {
                if (part.trim() === '') continue;

                const typingBubble = document.createElement('div');
                typingBubble.classList.add('chat-bubble', 'ai-bubble', 'typing-indicator-bubble');
                typingBubble.textContent = '.';
                chatOutput.appendChild(typingBubble);
                chatOutput.scrollTop = chatOutput.scrollHeight;

                let dots = 1;
                const typingInterval = setInterval(() => {
                    dots = (dots % 3) + 1;
                    typingBubble.textContent = '.'.repeat(dots);
                }, 350);

                const typingDelay = Math.max(500, Math.min(2500, part.length * 45 + Math.random() * 500));
                await new Promise(resolve => setTimeout(resolve, typingDelay));

                clearInterval(typingInterval);
                if (typingBubble.parentNode === chatOutput) {
                    chatOutput.removeChild(typingBubble);
                }
                
                await new Promise(resolve => setTimeout(resolve, 200 + Math.random() * 200)); 

                displayMessage(part, 'ai');

                if (responseParts.indexOf(part) < responseParts.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 500)); 
                }
            }
        }


        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            submitButton.disabled = true;
            promptInput.disabled = true;
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            submitButton.disabled = false;
            promptInput.disabled = false;
            promptInput.focus();
        }

        function showError(message) {
            errorMessageElement.textContent = message;
            errorModal.classList.remove('hidden');
        }

        closeErrorModalButton.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });
        errorModal.addEventListener('click', (event) => {
            if (event.target === errorModal) {
                errorModal.classList.add('hidden');
            }
        });

        submitButton.addEventListener('click', handlePrompt);
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                handlePrompt();
            }
        });

        async function handlePrompt() {
            const actualUserPrompt = promptInput.value.trim();

            if (!actualUserPrompt) {
                showError("opa, esqueceu de digitar a pergunta kk");
                return;
            }

            displayMessage(actualUserPrompt, 'user');
            chatHistory.push({ role: "user", parts: [{ text: actualUserPrompt }] });

            promptInput.value = ''; 
            showLoading(); 

            try {
                const systemInstruction = {
                    role: "user", 
                    parts: [{ text: "instrução de sistema: por favor, aja como um amigo super informal. use respostas curtas, gírias e 'kk'. se uma resposta tiver várias ideias curtas ou pausas naturais, separe-as com uma quebra de linha literal (o caractere \\n). isso fará com que apareçam como mensagens separadas na interface. mantenha tudo em minúsculas." }]
                };
                const apiPayloadContents = [ systemInstruction, ...chatHistory ];
                
                const payload = {
                    contents: apiPayloadContents,
                    generationConfig: { /* temperature: 0.7 */ }
                };

                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                hideLoading(); 

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`erro da api: ${response.status} ${response.statusText}. ${errorData?.error?.message || 'sem muitos detalhes do erro, foi mal.'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    
                    const aiResponseText = result.candidates[0].content.parts[0].text;
                    chatHistory.push({ role: "model", parts: [{ text: aiResponseText }] }); 
                    
                    await displayAiResponseSequentially(aiResponseText);

                } else {
                    console.error('Estrutura de resposta da API inesperada:', result);
                    const errorMsg = "(não consegui processar a resposta da ia dessa vez, foi mal kk)";
                    chatHistory.push({ role: "model", parts: [{text: errorMsg }]});
                    await displayAiResponseSequentially(errorMsg); 
                }

            } catch (error) {
                if(!loadingIndicator.classList.contains('hidden')) hideLoading(); 
                console.error('Erro ao buscar resposta da IA:', error);
                const errorMsgForChat = `ixi, deu um erro aqui: ${error.message} kk`;
                chatHistory.push({ role: "model", parts: [{text: errorMsgForChat}]});
                await displayAiResponseSequentially(errorMsgForChat); 
                showError(`foi mal, não consegui pegar a resposta. ${error.message}`);
            } 
        }
    </script>

</body>
</html>
